<!DOCTYPE html>
<html>
<head>
    <title>Create Gobbly Turkey PNG Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        canvas { margin: 10px; border: 1px solid #ddd; }
        .info { background: #e8f5e8; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button { background: #FF8C42; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦ƒ Gobbly Turkey PNG Icon Generator</h1>
        
        <div class="info">
            <strong>Instructions:</strong>
            <ol>
                <li>Click "Generate Icons" below</li>
                <li>Right-click each icon and save as PNG</li>
                <li>Save as: icon-192x192.png, icon-512x512.png, icon-512x512-maskable.png</li>
                <li>Upload to your client/public/icons/ folder</li>
            </ol>
        </div>
        
        <button onclick="generateIcons()">ðŸš€ Generate Icons</button>
        
        <div id="output"></div>
    </div>

    <script>
        function generateIcons() {
            const output = document.getElementById('output');
            
            // Icon data for different sizes
            const icons = [
                { size: 192, name: 'icon-192x192.png' },
                { size: 512, name: 'icon-512x512.png' },
                { size: 512, name: 'icon-512x512-maskable.png', maskable: true }
            ];
            
            output.innerHTML = '<h3>Generated Icons:</h3>';
            
            icons.forEach(iconData => {
                const canvas = document.createElement('canvas');
                canvas.width = iconData.size;
                canvas.height = iconData.size;
                canvas.style.maxWidth = '200px';
                canvas.style.height = 'auto';
                canvas.title = `Right-click to save as ${iconData.name}`;
                
                const ctx = canvas.getContext('2d');
                
                // Generate the icon
                if (iconData.maskable) {
                    drawMaskableIcon(ctx, iconData.size);
                } else {
                    drawIcon(ctx, iconData.size);
                }
                
                // Add to page
                const div = document.createElement('div');
                div.innerHTML = `<h4>${iconData.name}</h4>`;
                div.appendChild(canvas);
                output.appendChild(div);
            });
        }
        
        function drawIcon(ctx, size) {
            // Background with rounded corners
            ctx.fillStyle = '#FF8C42';
            ctx.beginPath();
            roundRect(ctx, 0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Inner background
            ctx.fillStyle = '#FFB366';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Turkey body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(size/2, size * 0.55, size * 0.15, size * 0.2, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Turkey head
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.arc(size * 0.55, size * 0.35, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(size * 0.61, size * 0.35);
            ctx.lineTo(size * 0.66, size * 0.33);
            ctx.lineTo(size * 0.66, size * 0.37);
            ctx.closePath();
            ctx.fill();
            
            // Eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(size * 0.57, size * 0.33, size * 0.01, 0, 2 * Math.PI);
            ctx.fill();
            
            // Tail feathers
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = i % 2 ? '#8B4513' : '#654321';
                ctx.beginPath();
                ctx.ellipse(size * (0.32 + i * 0.02), size * 0.45, size * 0.04, size * 0.1, (i-1) * 0.3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        function drawMaskableIcon(ctx, size) {
            // Maskable icons need safe zone - fill entire canvas first
            ctx.fillStyle = '#FF8C42';
            ctx.fillRect(0, 0, size, size);
            
            // Scale down main icon content to fit safe zone (80% of canvas)
            ctx.save();
            ctx.translate(size * 0.1, size * 0.1);
            ctx.scale(0.8, 0.8);
            drawIcon(ctx, size);
            ctx.restore();
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    </script>
</body>
</html>
