<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Gobbly Turkey - 2D Thanksgiving Game</title>
    <script>
      // Prevent Replit debugging script errors from breaking the game
      window.addEventListener('error', function(e) {
        if (e.filename && (e.filename.includes('devtools') || e.filename.includes('eruda') || e.filename.includes('injected'))) {
          console.log('Ignoring Replit debugging script error:', e.message);
          e.preventDefault();
          return false;
        }
      });
      
      // Add additional error catching for unhandled promises
      window.addEventListener('unhandledrejection', function(e) {
        console.log('Unhandled promise rejection caught:', e.reason);
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #FF8C42;
        font-family: 'Press Start 2P', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      canvas {
        border: 2px solid #8B4513;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
